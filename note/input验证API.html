    function showValue() {
        var oNub = document.getElementById("forname");

        if (oNub.validity.stepMismatch) { //判断step 步长 是否符合
            alert(oNub.validationMessage); //错误信息
        } else if (oNub.validity.rangeUnderflow) { //判断数值有没有超过min
            alert("值太小了");
        } else if (oNub.validity.rangeOverflow) { //判断数值有没有超过max
            alert("值太大了")
        } else if (oNub.value == "") {
            alert("值不能为空");
        } else if (!oNub.value) {
            alert("请输入对应数值");
        } else if (oNub.validity.valueMissing) {
            alert("值不能为空!");
        }

    }

    function formMethod() {
